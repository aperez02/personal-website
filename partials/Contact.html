<h1>Contact</h1>
<form name="contactForm" novalidate>
	<div class="form-group">
		<label for="nameInput">Name</label>
		<input type="text" class="form-control" id="nameInput" placeholder="Name" ng-model="name">
	</div>
	<div class="form-group">
		<label for="emailInput">Email</label>
		<input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="email" required>
	</div>
	<div class="form-group">
		<label for="messageInput">Message</label>
		<textarea class="form-control" id="messageInput" placeholder="Message" rows="5" ng-model="message" required></textarea>
	</div>
	<button type="submit" class="btn btn-default" ng-click="send()">Send</button>
</form>

<p>
	Name: {{name}} <br>
	Email: {{email}} <br>
	Message: {{message}}


</p>
